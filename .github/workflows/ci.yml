name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Biome Check (Lint & Format)
        run: bun run check

      - name: Type Check
        run: bun run type-check

      - name: Run Tests
        run: bun run test

      - name: Build Worker
        run: bun run build:worker
        env:
          NEXT_PUBLIC_CLOUDFLARE: "true"
